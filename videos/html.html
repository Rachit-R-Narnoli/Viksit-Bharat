<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Viksit Bharat Program - Video Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label class="slid" for="c1">
                <video autoplay muted loop class="background-video">
                    <source src="videoslide1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h2>Viksit Bharat <span class="highlight">Program</span></h2>
                        <p>
                            The Viksit Bharat Program aims to transform India into a developed nation by 2047, focusing on economic growth, infrastructure, education, healthcare, sustainability, and social inclusivity, fostering innovation and empowering communities for overall progress.
                        </p>
                    </div>
                </div>
            </label>
    
            <input type="radio" name="slide" id="c2">
            <label class="slid" for="c2">
                <video autoplay muted loop class="background-video">
                    <source src="videoslide2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h2>Empowering <span class="highlight">Communities</span></h2>
                        <p>
                            Empowering communities focuses on providing equal access to education, healthcare, financial opportunities, and social welfare, ensuring inclusive growth and improving the quality of life for marginalized groups.
                        </p>
                    </div>
                </div>
            </label>
    
            <input type="radio" name="slide" id="c3">
            <label class="slid" for="c3">
                <video autoplay muted loop class="background-video">
                    <source src="videoslide3.webm" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h2>Fostering <span class="highlight">Innovation</span></h2>
                        <p>
                            Fostering Innovation emphasizes technological advancements and research across sectors. It encourages startups, supports AI & digital soln, & promotes collaboration between industry, academia, and govt, positioning India as a global leader.
                        </p>
                    </div>
                </div>
            </label>
    
            <input type="radio" name="slide" id="c4">
            <label class="slid" for="c4">
                <video autoplay muted loop class="background-video">
                    <source src="videoslide4.webm" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h2>Sustainable <span class="highlight">Development</span></h2>
                        <p>
                            Sustainable Development focuses on promoting renewable energy, reducing emissions, and ensuring resource efficiency, aiming for long-term ecological balance while supporting economic growth and social welfare.
                        </p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
